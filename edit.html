<DOCTYPE html>
<html>
<head>
<div class="head" class="edit">
  <title>Edit.HTML</title>
  <link href="css.css" rel="stylesheet">
  <h1>Edit.HTML</h1>
  <h3>( Textboxes )</h3>
</div>
</head>
<body class="edit">


<div>
<form class="text">
<label class="label small" for="small">Small:</label><br>
  <textarea id="textbox" class="small" name="small" rows="1" cols="10"></textarea><br><br>

<label class="label medium" for="medium">Medium:</label><br>
  <textarea id="textbox" class="medium" name="medium" rows="2" cols="20"></textarea><br><br>

<label class="label large" for="large">Large:</label><br>
  <textarea id="textbox" class="large" name="large" rows="4" cols="40"></textarea><br><br>
</form>
</div>

<div>
<form class="text2">
<label class="label small" for="small">Small:</label><br>
  <textarea id="textbox" class="small" name="small" rows="1" cols="10"></textarea><br><br>

<label class="label medium" for="medium">Medium:</label><br>
  <textarea id="textbox" class="medium" name="medium" rows="2" cols="20"></textarea><br><br>

<label class="label large" for="large">Large:</label><br>
  <textarea id="textbox" class="large" name="large" rows="4" cols="40"></textarea><br><br>

</div>

<div class="table3">
<table>
  <thead>
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </tr>
  </thead>
<tbody>
  <tr>
    <td><textarea id="tablebox" class="row1" name="tabletext" rows="2" cols="10" placeholder="Im a box"></textarea></td>
    <td><textarea id="tablebox" class="row1" name="tabletext" rows="2" cols="10" placeholder="me too"></textarea></td>
    <td><textarea id="tablebox" class="row1" name="tabletext" rows="2" cols="10" placeholder="I am also a box"></textarea></td>
  </tr>
  <tr>
    <td><textarea id="tablebox" class="row2" name="tabletext" rows="2" cols="10"></textarea></td>
    <td><textarea id="tablebox" class="row2" name="tabletext" rows="2" cols="10"></textarea></td>
    <td><textarea id="tablebox" class="row2" name="tabletext" rows="2" cols="10"></textarea></td>
  </tr>
  <tr>
    <td><textarea id="tablebox" class="row3" name="tabletext" rows="2" cols="10"></textarea></td>
    <td><textarea id="tablebox" class="row3" name="tabletext" rows="2" cols="10"></textarea></td>
    <td><textarea id="tablebox" class="row3" name="tabletext" rows="2" cols="10"></textarea></td>
  </tr>
</tbody>
</table>
</div>

</body>
</html>
